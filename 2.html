<h1>일식</h1>
<p>무코쓰케(向附)
주로 생음식을 말하는 것으로, 사시미(회), 생채소무침 등이 있다.</p>
<p>스이모노(吸い物)
국을 말하는 것인데, 미소시루(된장국)와 스마시지루(맑은 국)로 나뉜다.</p>
<p>하치사카나(鉢肴)
생선이나 육류를 구이, 튀김, 찜, 조림 등의 방법으로 조리하여 오목한 그릇에 담아서 내는 음식</p>
