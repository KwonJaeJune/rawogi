<h3>cook</h3>
<p>각종 재료를 준비하는 과정에서 부터 여러가지 과정을 거쳐 음식을 만들고 시식 후 처리하는 일련의 과정을 말한다.</p>

<p>요리는 여러 조리과정을 거쳐 음식을 만드는 것이나 그 음식을 말하며 주로 가열한 것을 말한다. 조리(調理)는 요리를 만드는 일이나 그 방법, 과정 등을 말한다.

음식의 조리법을 뜻하는 레서피(레시피)(영어: recipe /ˈrɛsəpi/[*])는 조리법으로 순화어를 쓰도록 되었다.[1]</p>
