<h1>라조기</h1>
<strong>라조기</strong> <u>물녹말</u>로 소스 농도를 맞춘 후 남은 고추 기름을 버무려 담는다. <strong>라조기</strong> 소스의 농도가 너무 묽지않게한다.
<img src="cf.jpg" width="400">
<p>1. 냄비에 물을 올리고 죽순, 양송이, 청경채, 표고버섯은 5cm X 2cm로 썰어 끓는물에 데친 후 찬물에 헹군다.</p><p style="margin-top:40px">2. 피망, 대파, 홍고추(건)는 씨를 제거하고 5cm x 2cm로 썬다.</p>
<p>3. 마늘, 생강은 편으로 썬다.</p>
4. 녹말가루 1큰술, 물 2큰술로 물녹말을 만든다.
